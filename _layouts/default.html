<html>
    <head>
        <title>
            {{ site.title }}
            {% if page.title %}
            - {{ page.title }}
            {% endif %}
        </title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

        {% include imports/styles.html %}
    </head>

    <body>
        <!-- div.wrapper -->
        <div id="wrapper">
            <!-- div.main -->
            <div id="main">
                <!-- div.inner -->
                <div class="inner">
                    {% include header.html %}

                    <!-- dynamic content -->
                    {{ content }}

                    {% include posts.html %}
                    <!-- /dynamic content -->
                </div>
                <!-- /div.inner -->
            </div>
            <!-- /div.main -->

            {% include sidebar.html %}
        </div>
        <!-- /div.wrapper -->

        {% include imports/scripts.html %}
    </body>
</html>
