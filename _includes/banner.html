<!-- section.banner -->
<section id="banner">
    <div class="content">
        <header>
            <h1>{{ page.title }}</h1>

            <p>{{ page.subtitle }}</p>
        </header>

        <p>{{ page.description }}</p>
    </div>

    <span class="image object">
        <img src="{{ page.image }}" alt="" />
    </span>
</section>
