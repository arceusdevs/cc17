<!-- nav#menu -->
<nav id="menu">
    <header class="major">
        <h2>{{ site.data.nav.title }}</h2>
    </header>

    <ul>
        {% for item in site.data.nav.items %}
            {% if item.items[0] %}
            <li>
                <span class="opener">{{ item.name }}</span>

                <ul>
                    {% for subitem in item.items %}
                    <li><a href="{{ subitem.url | absolut_url}}">{{ subitem.name }}</a></li>
                    {% endfor %}
                </ul>
            </li>
            {% else %}
            <li><a href="{{ item.url | absolut_url}}">{{ item.name }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</nav>
<!-- /nav#menu -->
