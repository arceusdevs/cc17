<!-- section -->
<section>
    <header class="major">
        <h2>
            Publicações
        </h2>
    </header>

    <!-- div.posts -->
    <div class="posts">
        {% for post in site.categories[page.paginacao] %}
        <article>
            <a href="{{ post.url }}" class="image">
                <img src="{{ post.image }}" alt="" />
            </a>

            <h3>{{ post.title }}</h3>

            <p>{{ post.description }}</p>

            <ul class="actions">
                <li><a href="#" class="button">Mais</a></li>
            </ul>
        </article>
        {% endfor %}
    </div>
    <!-- /div.posts -->
</section>
<!-- /section -->
